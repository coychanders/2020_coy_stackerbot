single_state:

# ------ Drivetrain ------

  st_drivetrain_zero:
    behavior: bh_drivetrain_zero

  st_drivetrain_percent:
    behavior: bh_drivetrain_percent

# ------ Arm ------

  st_arm_zero:
    behavior: bh_arm_zero

  st_arm_out_front:
    behavior: bh_arm_states
    behavior_config:
      arm_angle: 0.0

  st_arm_protect_front:
    behavior: bh_arm_states
    behavior_config:
      arm_angle: 45.0

  st_arm_protect_back:
    behavior: bh_arm_states
    behavior_config:
      arm_angle: 135.0

  st_arm_out_back:
    behavior: bh_arm_states
    behavior_config:
      arm_angle: 180.0


  # ------ Elevator ------

  st_elevator_zero:
    behavior: bh_elevator_zero

  st_elevator_height1:
    behavior: bh_elevator_states
    behavior_config:
      elevator_height: 0.5
      elevator_position: 1

  st_elevator_height2:
    behavior: bh_elevator_states
    behavior_config:
      elevator_height: 1.5
      elevator_position: 2

  st_elevator_height3:
    behavior: bh_elevator_states
    behavior_config:
      elevator_height: 2.5
      elevator_position: 3

  st_elevator_height4:
    behavior: bh_elevator_states
    behavior_config:
      elevator_height: 3.5
      elevator_position: 6

  st_elevator_height5:
    behavior: bh_elevator_states
    behavior_config:
      elevator_height: 4.5
      elevator_position: 5

  st_elevator_height6:
    behavior: bh_elevator_states
    behavior_config:
      elevator_height: 5.5
      elevator_position: 5

  # ------ Claw ------

  st_claw_open:
    behavior: bh_claw_states
    behavior_config:
      claw_open: true

  st_claw_closed:
    behavior: bh_claw_states
    behavior_config:
      claw_open: false


